<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    function demSoNguyen() {
        let arr = [1, 4, -1, 12, 14, 11, 5, 100, -2, 123, 1];
        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 10) {
                dem++;
            }
        }
        alert("co " + dem + " so lon hon 10");
    }

    demSoNguyen();
</script>
</body>
</html>
