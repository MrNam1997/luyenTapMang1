<script>
    function mangGiamDan() {
        let arr = [1, -1, -2, 100, 13, 15, 8, 9, 10];
        let temp;
        for (let i = 0; i < arr.length; i++) {
            for (let j= i+1; j < arr.length; j++){
                if ( arr[i] < arr[j]){
                    temp = arr[j];
                    arr[j]=arr[i];
                    arr[i] = temp;
                }
            }
        }
        return arr;
    }

    let result = mangGiamDan();
    alert(result);
</script>
