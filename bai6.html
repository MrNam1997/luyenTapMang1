<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // tìm kiếm phần tử số "V" trong mảng nhập vào
    function findV(number) {
        let arr = [1, 2, 4, 5, 7, 8, 9, 0];
        let check = false;
        for (let i = 0; i < arr.length; i++) {
            if (number == arr[i]) {
                check = true;
            }
        }
        if (check == false) {
            alert(number + " is not in the array");
        } else {
            alert(number + " is in the array");
        }
    }
    let inputNumberV = Number(prompt("Enter the number V:"));
    findV(inputNumberV);

</script>

</body>
</html>
